    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background: linear-gradient(90deg, rgba(255, 192, 203, 1) 0%, rgba(255, 105, 180, 1) 100%);
            color: white;
            padding: 60px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header-text {
            text-align: center;
            flex-grow: 1;
        }

        .header-text h1 {
            font-size: 3.5em;
            color: white;
            margin: 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header-text p {
            font-size: 1.3em;
            margin: 10px 0;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }

        .navbar {
            background: linear-gradient(90deg, rgba(255, 192, 203, 1) 0%, rgba(255, 105, 180, 1) 100%);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: -15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin-left: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s;
        }

        .navbar a:hover {
            background-color: #e91e63;
            transform: translateY(-3px);
        }

        .content {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 50px;         }

        h2 {
            color: #333;
            text-align: center;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

 .gallery-item video {
        width: auto; 
        height: 200px; 
        object-fit: cover; 
    }

        .gallery-item:hover img {
            transform: scale(1.1);
            opacity: 0.7;
        }

        .footer {
            background: linear-gradient(90deg, rgba(255, 192, 203, 1) 0%, rgba(255, 105, 180, 1) 100%);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 80px;
        }

        .footer a {
            color: white;
            margin-right: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }

        .footer a:hover {
            color: #ff4081;
        }

        .footer span {
            display: block;
            margin-top: 10px;
            font-size: 1em;
        }

        .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropbtn {
                font-size: 16px;
                font-weight: bold;
                background-color: transparent;
                color: black;
                border: none;
                cursor: pointer;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background: linear-gradient(90deg, rgba(255, 192, 203, 1) 0%, rgba(255, 105, 180, 1) 100%);
                min-width: 160px;
                box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {
                background-color: transparency;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }
    </style>
